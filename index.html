<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACC week5</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: url('P1.png'); /* 默认花纹 */
            background-size: 100px 100px; /* 适配你的花纹大小 */
            animation: scrollPattern 10s linear infinite;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('mask.png'); /* 替换成你的覆盖层PNG */
            background-size: cover;
            pointer-events: none;
        }
        .button-container {
            position: fixed;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button1{
            padding: 10px 20px;
            font-size: 40px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .button2{
            padding: 10px 20px;
            font-size: 40px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .button3{
            padding: 10px 20px;
            font-size: 40px;
            cursor: pointer;
            background-color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s ease-in-out;
        }

        .button1:hover {
            background-color: rgb(231, 160, 53);
        }

        .button2:hover {
            background-color: aqua;
        }

        .button3:hover {
            background-color: rgb(0, 0, 0);
            color: white;
        }

        @keyframes scrollPattern {
            from {
                transform: translate(0, 0);
            }
            to {
                transform: translate(-100px, -100px); /* 根据图片大小调整滚动速度 */
            }
        }
    </style>
    <script>
        function changePattern(pattern) {
            document.querySelector('.pattern').style.backgroundImage = `url('${pattern}.png')`;
        }
    </script>
</head>
<body>
    <div class="pattern"></div>
    <div class="overlay"></div>
    <div class="button-container">
        <button class="button1" onclick="changePattern('P1')">gold fish</button>
        <button class="button2" onclick="changePattern('P2')">Mash</button>
        <button class="button3" onclick="changePattern('P3')">2396</button>
    </div>
</body>
</html>
